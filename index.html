<!DOCTYPE HTML>
<html>

<head>
    <title>Now Tester</title>
</head>

<body>
    <h1>Hi Human. Pizza's ready.</h1>
    <p>things are coming along.</p>
    <section>
        <h1>Server Result:</h1>
        <p id="result"></p>
    </section>
    <section>
        <h1>CB Serverless Result: </h1>
        <p id="serverless"></p>
    </section>
    <section>
        <h1>Promise Serverless Result: </h1>
        <p id="promise"></p>
    </section>
    <script type="text/javascript">
        const url = "/api/server";
        fetch(url)
            .then(res => res.json())
            .then(data => {
                console.log(data);
                document.getElementById("result").innerText = data.message;
            }).catch(e => {
                document.getElementById("result").value(e);
                console.log(e);
            });

        const promiseURL = "/api/two";
        fetch(promiseURL)
            .then(res => res.json())
            .then(data => {
                console.log(data);
                document.getElementById("promise").innerText = data.message;
            }).catch(e => {
                document.getElementById("promise").innerText = e;
                console.log(e);
            });


        const serverlessURL = "/api/one";
        fetch(serverlessURL)
            .then(res => res.json())
            .then(data => {
                console.log(data);
                document.getElementById("serverless").innerText = data.message;
            }).catch(e => {
                document.getElementById("serverless").innerText = e;
                console.log(e);
            });
    </script>
</body>

</html>
